<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Results summary component</title>

  </head>
  <body>
    <div class="container-max">
      <section class="violet-card">
        <h1 class="violet-card__your-result">Your Result</h1>
        <div class="violet-card__score">
          <p class="violet-card__num">
            76
          </p>
          <p class="violet-card__num-of">of 100</p>
        </div>
        <p class="violet-card__great">Great</p>
        <p class="violet-card__text">You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      
      <section class="white-card">
        <div class="white-card__summary">Summary</div>
        <div class="white-card__sector reaction">
          <div class="white-card__reaction">
            <img src="assets/images/icon-reaction.svg" alt="reaction"> 
            <h3> Reaction</h3>
          </div>
          <p class="white-card__score">
            <span>80</span> / 100
          </p>
        </div>
        <div class="white-card__sector memory">
          <div class="white-card__memory">
            <img src="assets/images/icon-memory.svg" alt="memory"> 
            <h3> Memory</h3>
          </div>
          <p class="white-card__score">
            <span>92</span> / 100
          </p>
        </div>
        <div class="white-card__sector verbal">
          <div class="white-card__verbal">
            <img src="assets/images/icon-verbal.svg" alt=""> 
            <h3> Verbal</h3>
          </div>
          <p class="white-card__score">
            <span>61</span> / 100
          </p>
        </div>
        <div class="white-card__sector visual">
          <div class="white-card__visual">
            <img src="assets/images/icon-visual.svg" alt="">
            <h3> Visual</h3>
          </div>
          <p class="white-card__score">
            <span>72</span> / 100
          </p>
        </div>
        <button>Continue</button>
      </section>
    </div> 
  </body>
</html>
